<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Inventory CSV</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      input[type="file"] {
        margin-bottom: 1rem;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      button:hover {
        background-color: #45a049;
      }

      #status {
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .success {
        color: #00e676;
      }

      .error {
        color: #ff5252;
      }

      table {
        width: 100%;
        max-width: 700px;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th, td {
        border: 1px solid #555;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #333;
      }

      td {
        background-color: #2a2a2a;
      }

      #previewTitle {
        margin-top: 2rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>Upload Inventory CSV</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="uploadBtn">Upload</button>

    <div id="status"></div>
    <div id="previewTitle"></div>
    <table id="previewTable"></table>

    <script type="module">
      import Papa from "https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm";
      import { SUPABASE_URL, SUPABASE_KEY } from "./upload.ts";

      const fileInput = document.getElementById("csvFile");
      const uploadBtn = document.getElementById("uploadBtn");
      const statusBox = document.getElementById("status");
      const previewTable = document.getElementById("previewTable");
      const previewTitle = document.getElementById("previewTitle");

      let file;

      fileInput.addEventListener("change", (e) => {
        file = e.target.files[0];
      });

      uploadBtn.addEventListener("click", async () => {
        if (!file) {
          statusBox.textContent = "‚ùó Please select a CSV file.";
          statusBox.className = "error";
          return;
        }

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: async function (results) {
            const rows = results.data;

            // Preview
            previewTitle.textContent = "üìÑ Preview (first 5 rows):";
            const previewRows = rows.slice(0, 5);
            const headers = Object.keys(previewRows[0]);

            // Clear previous content
            previewTable.innerHTML = "";

            // Build table headers
            const headerRow = document.createElement("tr");
            headers.forEach((header) => {
              const th = document.createElement("th");
              th.textContent = header;
              headerRow.appendChild(th);
            });
            previewTable.appendChild(headerRow);

            // Add data rows
            previewRows.forEach((row) => {
              const tr = document.createElement("tr");
              headers.forEach((header) => {
                const td = document.createElement("td");
                td.textContent = row[header] || "";
                tr.appendChild(td);
              });
              previewTable.appendChild(tr);
            });

            // Upload
            const response = await fetch("./upload.ts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rows }),
            });

            const result = await response.json();

            if (response.ok && !result.error) {
              statusBox.textContent = "‚úÖ Upload successful!";
              statusBox.className = "success";
            } else {
              statusBox.textContent =
                "‚ùå Upload failed: " +
                (result?.error?.message || response.statusText);
              statusBox.className = "error";
            }
          },
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Inventory CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #drop-area {
      border: 2px dashed #999;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #message {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }

    /* Password overlay styles */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    }
    #auth-overlay input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #auth-overlay button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #auth-error { color: red; margin-top: 0.5rem; }
    #note {
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 0.75rem 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- üîê Password Prompt Overlay -->
  <div id="auth-overlay">
    <h3>üîê Enter Password</h3>
    <input id="auth-password" type="password" placeholder="Password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="auth-error"></p>
  </div>

  <h2>Upload Inventory CSV</h2>
  <p id="note">
    Please upload a <code>.csv</code> with the following columns (exact, case-sensitive, spaces matter):<br/>
    <code>sku_code, brand_name, batch_no, barcode, date_in, warranty_months</code>
  </p>

  <div id="drop-area">Drag and drop your CSV here or click to select</div>
  <div id="message"></div>
  <div id="preview"></div>
  <div id="errors" style="margin-top: 1rem;"></div>
  <button id="uploadBtn">Upload to Supabase</button>
  <input type="file" id="fileElem" accept=".csv" style="display:none" />

  <script>
    // üîê Password protection logic
    function checkPassword() {
      const password = document.getElementById("auth-password").value;
      const correctPassword = "safebatch2025";
      const errorMsg = document.getElementById("auth-error");
      if (password === correctPassword) {
        document.getElementById("auth-overlay").remove();
      } else {
        errorMsg.textContent = "‚ùå Incorrect password. Please try again.";
      }
    }

    // üß† Upload logic
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');
    const uploadBtn = document.getElementById('uploadBtn');
    const errorsDiv = document.getElementById('errors');
    let parsedData = [];

    function showMessage(text, type) {
      message.textContent = text;
      message.className = type;
    }

    function showErrors(skippedRows) {
      if (!skippedRows || skippedRows.length === 0) {
        errorsDiv.innerHTML = '';
        return;
      }
      let html = '<h3>Skipped Rows:</h3><table><thead><tr>';
      const keys = Object.keys(skippedRows[0]);
      keys.forEach(key => html += `<th>${key}</th>`);
      html += '</tr></thead><tbody>';
      skippedRows.forEach(row => {
        html += '<tr>';
        keys.forEach(key => html += `<td>${row[key]}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      errorsDiv.innerHTML = html;
    }

    dropArea.addEventListener('click', () => fileElem.click());
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.backgroundColor = '#eee'; });
    dropArea.addEventListener('dragleave', () => dropArea.style.backgroundColor = '');
    dropArea.addEventListener('drop', e => {
      e.preventDefault(); dropArea.style.backgroundColor = '';
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });
    fileElem.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        parsedData = lines.slice(1).map(line => {
          const values = line.split(',').map(v => v.trim());
          const obj = {};
          headers.forEach((h, i) => obj[h] = values[i]);
          return obj;
        });

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          tr.appendChild(th);
        });
        thead.appendChild(tr);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        parsedData.slice(0, 10).forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            td.textContent = row[h] ?? '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        preview.innerHTML = '';
        preview.appendChild(table);
        errorsDiv.innerHTML = '';
      };
      reader.readAsText(file);
    }

    uploadBtn.addEventListener('click', async () => {
      uploadBtn.disabled = true;
      showMessage('Uploading...', '');
      errorsDiv.innerHTML = '';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rows: parsedData }),
        });

        const raw = await response.text();
        let result;
        try { result = JSON.parse(raw); }
        catch {
          console.error('Raw (not JSON):', raw);
          showMessage('Upload failed: server did not return JSON.', 'error');
          return;
        }

        const added   = result.inserted ?? result.added ?? result.addedCount ?? 0;
        const skipped = result.skipped ?? 0;

        if (!response.ok || result.error) {
          showMessage(`‚ö†Ô∏è Upload error (phase: ${result.phase || 'n/a'}): ${result.error || 'Unknown'}`, 'error');
        } else if (added > 0) {
          showMessage(`‚úÖ Upload complete: ${added} added, ${skipped} skipped`, 'success');
        } else {
          showMessage(`‚ö†Ô∏è Upload processed: ${added} added, ${skipped} skipped`, 'error');
        }

        showErrors(result.skippedRows);
      } catch (err) {
        showMessage('Error uploading data: ' + err.message, 'error');
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSV Upload to Supabase</title>
  </head>
  <body>
    <h1>Upload Inventory CSV</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="uploadBtn">Upload</button>
    <pre id="result"></pre>

    <script type="module">
      import Papa from "https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm";
      import { SUPABASE_URL, SUPABASE_KEY } from "./upload.ts";

      const csvFileInput = document.getElementById("csvFile");
      const uploadBtn = document.getElementById("uploadBtn");
      const resultBox = document.getElementById("result");

      let file;

      csvFileInput.addEventListener("change", (event) => {
        file = event.target.files[0];
      });

      uploadBtn.addEventListener("click", async () => {
        if (!file) {
          resultBox.textContent = "Please select a CSV file.";
          return;
        }

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: async function (results) {
            const rows = results.data;

            // Send to upload script
            const response = await fetch("./upload.ts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rows }),
            });

            const result = await response.json();
            resultBox.textContent = JSON.stringify(result, null, 2);
          },
        });
      });
    </script>
  </body>
</html>

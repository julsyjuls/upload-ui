<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory CSV Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .drop-zone {
      border: 2px dashed #999;
      padding: 2rem;
      text-align: center;
      color: #666;
      cursor: pointer;
      background: white;
    }
    .drop-zone.dragover {
      background-color: #eef;
    }
    table {
      margin-top: 1rem;
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>
  <h2>Upload Inventory CSV</h2>
  <p>Please upload a .csv file with the following columns:<br>
    <code>sku_code, batch_no, barcode, date_in, warranty_months</code>
  </p>

  <div id="dropZone" class="drop-zone">Drag and drop your CSV here or click to select</div>

  <input type="file" id="fileInput" accept=".csv" style="display: none" />
  <div id="message"></div>
  <table id="previewTable" style="display: none"></table>
  <button id="uploadBtn" disabled>Upload to Supabase</button>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const message = document.getElementById('message');
    const previewTable = document.getElementById('previewTable');
    const uploadBtn = document.getElementById('uploadBtn');
    let parsedData = [];

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    function handleFile(file) {
      if (!file.name.endsWith('.csv')) {
        showMessage('Only .csv files are accepted.', 'error');
        return;
      }

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: (results) => {
          parsedData = results.data;
          if (!parsedData.length) {
            showMessage('CSV appears to be empty.', 'error');
            return;
          }
          previewData(parsedData);
          showMessage(`Parsed ${parsedData.length} rows. Ready to upload.`, 'success');
          uploadBtn.disabled = false;
        },
        error: (err) => {
          showMessage('Error parsing CSV: ' + err.message, 'error');
        }
      });
    }

    function previewData(data) {
      previewTable.style.display = 'table';
      const keys = Object.keys(data[0]);
      previewTable.innerHTML = `<thead><tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr></thead>`;
      const previewRows = data.slice(0, 5).map(row => {
        return `<tr>${keys.map(k => `<td>${row[k]}</td>`).join('')}</tr>`;
      }).join('');
      previewTable.innerHTML += `<tbody>${previewRows}</tbody>`;
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = type;
    }

    uploadBtn.addEventListener('click', async () => {
      uploadBtn.disabled = true;
      showMessage('Uploading...', '');

      try {
        const formData = new FormData();
        const blob = new Blob([Papa.unparse(parsedData)], { type: 'text/csv' });
        formData.append('file', blob, 'data.csv');

        const response = await fetch('https://upload-ui.pages.dev/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          showMessage(`Upload successful! ${result.message || ''}`, 'success');
        } else {
          showMessage(`Upload failed: ${result.error || 'Unknown error'}`, 'error');
        }
      } catch (err) {
        showMessage('Error uploading data: ' + err.message, 'error');
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
